<div *ngIf="isLoading" class="loading-overlay" role="status" aria-live="polite">
  <div class="loading-card">
    <div class="spinner"></div>
    <div class="loading-text">Loading…</div>
  </div>
</div>
<div class="holder">
  <div class="container">
    <div class="header">
      <div class="icon">✉️</div>
      <div class="heading">Forgot Password?</div>
      <div class="description">Please enter your registered email to generate OTP.</div>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
      <input
        formControlName="email"
        type="email"
        placeholder="Enter your email here"
        [class.error]="form.get('email')?.invalid && form.get('email')?.touched"
        >

        @if (form.get('email')?.invalid && form.get('email')?.touched) {
          <div class="requirement">
            Please enter your correct registered email!
          </div>
        }

        <button type="submit" [disabled]="form.invalid">
          Get 4 digit OTP
        </button>
      </form>
    </div>
  </div>
